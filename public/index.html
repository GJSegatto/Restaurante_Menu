<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio dos Guri</title>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="icon" href="./img/favicon.ico">
    <link rel="stylesheet" href="style.css" class="css">
</head>
<body>
    <div id="app" v-cloak>
        <h1>{{ title }}</h1>
        <div>
            <button @click="menu_entrada">Entradas</button>
        </div>
        <div>
            <button @click="menu_principal">Principal</button>
        </div>
        <div>
            <button @click="menu_porcao">Porções</button>
        </div>
        <div>
            <button @click="menu_bebida">Bebidas</button>
        </div>
        <div>
            <button @click="menu_sobremesa">Sobremesas</button>
        </div>



        <div v-if="menu_entrada" class="box">
            <ul>
                <li v-for="item in entradas">{{ item }}</li>
            </ul>
        </div>
        <div v-if="menu_principal" class="box two">
            <ul>
                <li v-for="item in principais">{{ item }}</li>
            </ul>
        </div>    
        <div v-if="menu_porcao" class="box three">
            <ul>
                <li v-for="item in porcoes">{{ item }}</li>
            </ul>
        </div>   
        <div v-if="menu_bebida" class="box four">
            <ul>
                <li v-for="item in bebidas">{{ item }}</li>
            </ul>
        </div>   
        <div v-if="menu_sobremesa" class="box five">
            <ul>
                <li v-for="item in sobremesas">{{ item }}</li>
            </ul>
        </div>   
    </div>

    <script>
        const app = Vue.createApp({
            data() {
                return {
                    title: 'Cardápio dos Guri',
                    principais: ' ',
                    entradas: ' ',
                    porcoes: ' ',
                    bebidas: ' ',
                    sobremesas: ' '
                }
            }, 

            methods: {
                menu_entrada() {
                    axios.get('http://localhost:4001/entradas')
                    .then(resp => {
                        this.entradas = resp.data;
                    })
                    .catch(error => {
                        console.log(error);
                    });
                },
                menu_principal() {
                    axios.get('http://localhost:4001/principais')
                    .then(resp => {
                        this.principais = resp.data;
                    })
                    .catch(error => {
                        console.log(error);
                    });
                },
                menu_porcao() {
                    axios.get('http://localhost:4001/porcoes')
                    .then(resp => {
                        this.porcoes = resp.data;
                    })
                    .catch(error => {
                        console.log(error);
                    });
                },
                menu_bebida() {
                    axios.get('http://localhost:4001/bebidas')
                    .then(resp => {
                        this.bebidas = resp.data;
                    })
                    .catch(error => {
                        console.log(error);
                    });
                },
                menu_sobremesa() {
                    axios.get('http://localhost:4001/sobremesas')
                    .then(resp => {
                        this.sobremesas = resp.data;
                    })
                    .catch(error => {
                        console.log(error);
                    });
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
